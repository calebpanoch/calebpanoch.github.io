<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arithmetic</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">        
        <script src="java.js" defer></script>
    </head>

    <body class = "bg-secondary">
        <h1 class = "text-center text-light">Max, Min, Mean, Median, Range Calculator</h1>
        <div class="container text-center">
            <div class="row">
                <div class="col text-light">
                    Number 1
                </div>
                <div class="col text-light">
                    Number 2
                </div>
                <div class="col text-light">
                    Number 3
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="num1" class="text-primary" type="number" min="1" max="100">
                </div>
                <div class="col">
                    <input id="num2" class="text-primary" type="number" min="1" max="100">
                </div>
                <div class="col">
                    <input id="num3" class="text-primary" type="number" min="1" max="100">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <br>
                    <button id="calculate" type="button">Calculate</button>
                </div>
            </div>
            <br>
            <div id="results" class="row invisible">

                <table class="table table-light">
                    <tr>
                        <th>Max:</th>
                        <th>Min:</th>
                        <th>Mean:</th>
                        <th>Median:</th>
                        <th>Range:</th>
                    </tr>
                    <tr>
                        <th id="max">N/A</th>
                        <th id="min">N/A</th>
                        <th id="mean">N/A</th>
                        <th id="median">N/A</th>
                        <th id="range">N/A</th>
                    </tr>
                </table>  
            </div>
        </div>
        
    </body>
</html>
